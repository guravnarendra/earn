<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Watch & Earn</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 85px; /* Space for bottom nav */
        }

        /* Prevent Pull-to-refresh on mobile to feel like an app */
        body { overscroll-behavior-y: none; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Bottom Navigation - Glassmorphism */
        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            height: 65px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: var(--text-gray);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .bottom-nav-item.active {
            color: #a78bfa;
            transform: translateY(-2px);
        }
        
        .bottom-nav-item.active .bottom-nav-icon {
            filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.5));
        }

        .bottom-nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            transition: all 0.3s;
        }

        .bottom-nav-text {
            font-size: 10px;
            font-weight: 500;
        }

        .nav-indicator {
            position: absolute;
            bottom: 8px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .bottom-nav-item.active .nav-indicator { opacity: 1; }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 25%;
            background: #ef4444;
            color: white;
            font-size: 9px;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--card-bg);
            padding: 0 3px;
        }

        /* Cards */
        .mobile-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .mobile-card:active {
            transform: scale(0.98);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-label {
            color: var(--text-gray);
            font-size: 12px;
            font-weight: 500;
        }

        .card-value {
            font-weight: 600;
            font-size: 14px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e293b, #172033);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        .stat-icon-bg {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 60px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        /* Buttons */
        .btn-action {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:active { background: var(--primary-dark); }
        
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-success { background: rgba(34, 197, 94, 0.15); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 60px;
            background: var(--bg-dark);
            padding: 12px 16px;
            z-index: 40;
            border-bottom: 1px solid #334155;
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: #1e293b;
            border: none;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }
        
        .search-input:focus {
            outline: 2px solid var(--primary);
        }

        /* Modals */
        .modal-overlay {
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
        }
        
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 24px;
            z-index: 60;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .banned-border { border-left: 4px solid #ef4444 !important; }
        .active-border { border-left: 4px solid #10b981 !important; }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="loginSection" class="min-h-screen flex flex-col justify-center p-6 bg-slate-900">
        <div class="w-full max-w-sm mx-auto">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-purple-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-purple-500/30">
                    <i class="fas fa-user-shield text-3xl text-purple-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
                <p class="text-gray-400 mt-2">Sign in to manage your app</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-4 text-gray-500"></i>
                        <input type="email" id="adminEmail" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3.5 pl-11 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition" placeholder="admin@email.com" required>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-500"></i>
                        <input type="password" id="adminPassword" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3.5 pl-11 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-purple-900/30 transition transform active:scale-95 flex justify-center items-center mt-4">
                    <span id="btnText">Sign In</span>
                    <div id="btnLoader" class="loader hidden ml-2"></div>
                </button>
            </form>
            <div id="loginError" class="mt-4 p-3 bg-red-900/20 border border-red-900/50 rounded-lg text-red-400 text-center text-sm hidden flex items-center justify-center">
                <i class="fas fa-exclamation-circle mr-2"></i> <span id="errorText"></span>
            </div>
        </div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="dashboardSection" class="hidden">
        
        <!-- Header -->
        <header class="app-header">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center mr-3 shadow-lg shadow-purple-500/20">
                    <i class="fas fa-shield-alt text-white text-xs"></i>
                </div>
                <h1 class="text-lg font-bold">Admin Panel</h1>
            </div>
            <button onclick="handleLogout()" class="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center text-red-400 active:bg-slate-700 transition">
                <i class="fas fa-power-off text-sm"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="pt-[70px] px-4 min-h-screen">
            
            <!-- OVERVIEW TAB -->
            <div id="view-overview" class="view-content animate__animated animate__fadeIn">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Today's Performance</h2>
                
                <!-- Stats Grid -->
                <div class="stats-grid mb-6">
                    <div class="stat-card">
                        <i class="fas fa-play-circle text-orange-500 mb-2 text-xl block"></i>
                        <h3 id="statAdsToday" class="text-2xl font-bold text-white">0</h3>
                        <p class="text-xs text-gray-400">Ads Viewed</p>
                        <i class="fas fa-play-circle stat-icon-bg"></i>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users text-blue-500 mb-2 text-xl block"></i>
                        <h3 id="statTotalUsers" class="text-2xl font-bold text-white">0</h3>
                        <p class="text-xs text-gray-400">Total Users</p>
                        <i class="fas fa-users stat-icon-bg"></i>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-wallet text-yellow-500 mb-2 text-xl block"></i>
                        <h3 id="statPendingReq" class="text-2xl font-bold text-white">0</h3>
                        <p class="text-xs text-gray-400">Pending</p>
                        <i class="fas fa-clock stat-icon-bg"></i>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-rupee-sign text-green-500 mb-2 text-xl block"></i>
                        <h3 id="statTotalRupees" class="text-2xl font-bold text-white">₹0</h3>
                        <p class="text-xs text-gray-400">Paid Out</p>
                        <i class="fas fa-coins stat-icon-bg"></i>
                    </div>
                </div>

                <div class="bg-slate-800/50 rounded-2xl p-4 border border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-base">Recent Activity</h3>
                        <button onclick="switchTab('withdrawals')" class="text-xs text-purple-400">View All</button>
                    </div>
                    <div id="recentActivityList" class="space-y-3">
                        <!-- Skeletons -->
                        <div class="flex items-center justify-between">
                            <div class="w-32 h-4 skeleton"></div>
                            <div class="w-16 h-4 skeleton"></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="w-24 h-4 skeleton"></div>
                            <div class="w-12 h-4 skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- WITHDRAWALS TAB -->
            <div id="view-withdrawals" class="view-content hidden animate__animated animate__fadeIn">
                <!-- Filter Tabs -->
                <div class="flex p-1 bg-slate-800 rounded-xl mb-4">
                    <button onclick="filterWithdrawals('pending')" id="tab-pending" class="flex-1 py-2 text-xs font-bold rounded-lg bg-slate-700 text-white shadow">Pending</button>
                    <button onclick="filterWithdrawals('all')" id="tab-all" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-400">History</button>
                </div>

                <div id="withdrawalsList" class="pb-4">
                    <div class="text-center py-10 text-gray-500">
                        <div class="loader mx-auto mb-2"></div>
                        <p class="text-xs">Loading requests...</p>
                    </div>
                </div>
            </div>

            <!-- USERS TAB -->
            <div id="view-users" class="view-content hidden animate__animated animate__fadeIn">
                <div class="search-container -mx-4 mb-4">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search absolute left-3 top-3.5 text-gray-500"></i>
                        <input type="text" id="userSearch" placeholder="Search name or email..." class="search-input">
                    </div>
                </div>

                <div id="usersList" class="pb-4">
                    <!-- Loaded dynamically -->
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div onclick="switchTab('overview')" class="bottom-nav-item active" data-tab="overview">
                <i class="fas fa-home bottom-nav-icon"></i>
                <span class="bottom-nav-text">Home</span>
                <span class="nav-indicator"></span>
            </div>
            <div onclick="switchTab('withdrawals')" class="bottom-nav-item" data-tab="withdrawals">
                <div class="relative">
                    <i class="fas fa-wallet bottom-nav-icon"></i>
                    <span id="navBadge" class="notification-badge hidden">0</span>
                </div>
                <span class="bottom-nav-text">Payouts</span>
                <span class="nav-indicator"></span>
            </div>
            <div onclick="switchTab('users')" class="bottom-nav-item" data-tab="users">
                <i class="fas fa-users bottom-nav-icon"></i>
                <span class="bottom-nav-text">Users</span>
                <span class="nav-indicator"></span>
            </div>
        </nav>
    </div>

    <!-- Edit Balance Bottom Sheet -->
    <div id="editSheetOverlay" class="fixed inset-0 modal-overlay hidden z-50" onclick="closeSheet()"></div>
    <div id="editSheet" class="bottom-sheet z-50">
        <div class="w-12 h-1 bg-gray-600 rounded-full mx-auto mb-6"></div>
        <h3 class="text-xl font-bold mb-1 text-white">Update Balance</h3>
        <p class="text-sm text-gray-400 mb-6">Modify user points manually</p>
        
        <input type="hidden" id="editUserUid">
        
        <div class="bg-slate-800 rounded-xl p-4 mb-6 border border-slate-700">
            <label class="block text-xs text-gray-500 mb-1 uppercase">Current Balance</label>
            <div class="flex items-center justify-between">
                <input type="number" id="newBalanceInput" class="bg-transparent text-3xl font-bold text-white w-full focus:outline-none" placeholder="0">
                <span class="text-purple-500 font-bold ml-2">PTS</span>
            </div>
        </div>

        <button onclick="saveUserBalance()" class="btn-action btn-primary py-4 text-lg shadow-lg shadow-purple-900/40">
            Save Changes
        </button>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD_C9_rC6_uDmGQMpv2Hsid1t-ifVB1oI4",
            authDomain: "telegramapp-aeb54.firebaseapp.com",
            databaseURL: "https://telegramapp-aeb54-default-rtdb.firebaseio.com",
            projectId: "telegramapp-aeb54",
            storageBucket: "telegramapp-aeb54.firebasestorage.app",
            messagingSenderId: "689406098816",
            appId: "1:689406098816:web:7d251fc4b5727ab3025565"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const ADMIN_UID = "lj8pqWR89aWax6qMWgdd5LZGJnL2"; 
        let allWithdrawals = [];
        let allUsers = [];
        let currentFilter = 'pending';

        // Auth Logic
        auth.onAuthStateChanged((user) => {
            if (user && user.uid === ADMIN_UID) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                loadDashboardData();
            } else {
                if(user) {
                    auth.signOut();
                    showLoginError('Access Denied: Not an Admin');
                }
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorDiv = document.getElementById('loginError');

            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                showLoginError(error.message);
            }
        });

        function showLoginError(msg) {
            const el = document.getElementById('loginError');
            document.getElementById('errorText').textContent = msg.replace('Firebase:', '').trim();
            el.classList.remove('hidden');
        }

        function handleLogout() {
            Swal.fire({
                title: 'Logout?',
                text: 'Are you sure?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#7c3aed',
                cancelButtonColor: '#334155',
                confirmButtonText: 'Yes, Logout',
                background: '#1e293b',
                color: '#fff'
            }).then((r) => { 
                if(r.isConfirmed) auth.signOut();
            });
        }

        // Navigation
        function switchTab(tabId) {
            document.querySelectorAll('.bottom-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll(`[data-tab="${tabId}"]`).forEach(item => {
                item.classList.add('active');
            });
            
            document.querySelectorAll('.view-content').forEach(view => {
                view.classList.add('hidden');
            });
            
            const target = document.getElementById(`view-${tabId}`);
            target.classList.remove('hidden');
            target.classList.add('animate__fadeIn');
            
            window.scrollTo(0,0);
        }

        // Data Loading
        function loadDashboardData() {
            // Users Listener
            db.ref('users').on('value', (snapshot) => {
                allUsers = [];
                let totalAdsToday = 0;
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        const user = { id: key, ...data[key] };
                        allUsers.push(user);
                        totalAdsToday += (user.adsWatchedToday || 0);
                    });
                }
                
                document.getElementById('statTotalUsers').textContent = allUsers.length;
                document.getElementById('statAdsToday').textContent = totalAdsToday;
                renderUsers(allUsers);
            });

            // Withdrawals Listener
            db.ref('withdrawals').on('value', (snapshot) => {
                allWithdrawals = [];
                let pendingCount = 0;
                let totalPaidPts = 0;
                
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        allWithdrawals.push({ id: key, ...item });
                        if (item.status === 'pending') pendingCount++;
                        if (item.status === 'approved') totalPaidPts += parseInt(item.amount);
                    });
                }
                
                allWithdrawals.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Stats
                document.getElementById('statPendingReq').textContent = pendingCount;
                document.getElementById('statTotalRupees').textContent = '₹' + (totalPaidPts / 100).toFixed(0);
                
                // Badge
                const badge = document.getElementById('navBadge');
                if (pendingCount > 0) {
                    badge.textContent = pendingCount;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }

                filterWithdrawals(currentFilter);
                renderRecentActivity();
            });
        }

        // --- Render Users ---
        function renderUsers(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            if(users.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 mt-10">No users found</div>';
                return;
            }

            users.forEach(u => {
                const isBlocked = u.isBlocked === true;
                const borderClass = isBlocked ? 'banned-border' : 'active-border';
                const statusIcon = isBlocked 
                    ? `<i class="fas fa-ban text-red-500"></i>` 
                    : `<i class="fas fa-check-circle text-green-500"></i>`;
                
                const card = document.createElement('div');
                card.className = `mobile-card ${borderClass}`;
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center mr-3 text-lg font-bold text-gray-400">
                                ${u.name ? u.name.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div>
                                <h4 class="font-bold text-white text-sm leading-tight">${u.name || 'No Name'}</h4>
                                <p class="text-xs text-gray-400 truncate max-w-[150px]">${u.email}</p>
                            </div>
                        </div>
                        <div class="text-right">
                             <span class="text-purple-400 font-bold text-lg block">${u.balance || 0}</span>
                             <span class="text-[10px] text-gray-500 uppercase">Points</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 bg-slate-900/50 p-2 rounded-lg mb-3">
                        <div class="text-center border-r border-slate-700">
                            <div class="text-xs text-gray-500">Ads Today</div>
                            <div class="text-orange-400 font-bold"><i class="fas fa-play-circle text-xs"></i> ${u.adsWatchedToday || 0}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xs text-gray-500">Status</div>
                            <div class="text-xs font-bold mt-0.5">${statusIcon} <span class="${isBlocked ? 'text-red-400' : 'text-green-400'}">${isBlocked ? 'Banned' : 'Active'}</span></div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="openEditSheet('${u.id}', ${u.balance || 0})" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-lg text-xs font-medium">
                            Edit Balance
                        </button>
                        <button onclick="toggleUserBlock('${u.id}', ${isBlocked})" class="flex-1 ${isBlocked ? 'bg-green-600/20 text-green-400 border border-green-600/30' : 'bg-red-600/20 text-red-400 border border-red-600/30'} py-2 rounded-lg text-xs font-medium">
                            ${isBlocked ? 'Unblock' : 'Block'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Render Withdrawals ---
        function filterWithdrawals(type) {
            currentFilter = type;
            
            // UI Toggle
            const pendingBtn = document.getElementById('tab-pending');
            const allBtn = document.getElementById('tab-all');
            
            if(type === 'pending') {
                pendingBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-slate-700 text-white shadow transition-all";
                allBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 transition-all";
            } else {
                pendingBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 transition-all";
                allBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-slate-700 text-white shadow transition-all";
            }

            const container = document.getElementById('withdrawalsList');
            container.innerHTML = '';
            
            let data = allWithdrawals;
            if(type === 'pending') data = allWithdrawals.filter(w => w.status === 'pending');

            if(data.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center py-12 text-gray-500">
                    <i class="fas fa-inbox text-4xl mb-3 opacity-30"></i>
                    <p class="text-sm">No ${type} requests</p>
                </div>`;
                return;
            }

            data.forEach(w => {
                const date = new Date(w.date).toLocaleDateString('en-IN', {day:'numeric', month:'short'});
                const rupees = (w.amount / 100).toFixed(2);
                
                // Status Logic
                let statusHtml = '';
                let actionsHtml = '';
                let borderColor = 'border-gray-700';

                if(w.status === 'pending') {
                    borderColor = 'border-yellow-600/50';
                    statusHtml = `<span class="bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded text-[10px] font-bold border border-yellow-500/20">PENDING</span>`;
                    actionsHtml = `
                        <div class="grid grid-cols-2 gap-3 mt-3 pt-3 border-t border-slate-700/50">
                            <button onclick="processWithdrawal('${w.id}', '${w.userId}', 'approved', ${w.amount})" class="btn-action btn-success">
                                <i class="fas fa-check mr-2"></i> Approve
                            </button>
                            <button onclick="processWithdrawal('${w.id}', '${w.userId}', 'rejected', ${w.amount})" class="btn-action btn-danger">
                                <i class="fas fa-times mr-2"></i> Reject
                            </button>
                        </div>
                    `;
                } else if (w.status === 'approved') {
                    statusHtml = `<span class="text-green-500 text-xs flex items-center"><i class="fas fa-check-circle mr-1"></i> Paid</span>`;
                } else {
                    statusHtml = `<span class="text-red-500 text-xs flex items-center"><i class="fas fa-times-circle mr-1"></i> Rejected</span>`;
                }

                // Payment Method Icon
                let methodIcon = 'fa-wallet';
                if(w.paymentMethod.toLowerCase().includes('paytm')) methodIcon = 'fa-mobile-alt';
                if(w.paymentMethod.toLowerCase().includes('upi')) methodIcon = 'fa-university';

                const card = document.createElement('div');
                card.className = `mobile-card ${borderColor}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="text-xs text-gray-500 mb-0.5">${date}</div>
                            <div class="font-bold text-white text-base">${w.userName || 'Unknown'}</div>
                        </div>
                        ${statusHtml}
                    </div>
                    
                    <div class="bg-slate-900/40 rounded-lg p-3 my-2 border border-slate-700/50">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-gray-400 uppercase font-semibold flex items-center">
                                <i class="fas ${methodIcon} mr-1.5"></i> ${w.paymentMethod}
                            </span>
                        </div>
                        <div class="font-mono text-sm text-gray-200 break-all">${w.paymentInfo}</div>
                    </div>

                    <div class="flex justify-between items-end">
                         <div class="text-xs text-gray-500">Amount Request</div>
                         <div class="text-right">
                             <div class="text-white font-bold text-lg">${w.amount} <span class="text-xs font-normal text-purple-400">PTS</span></div>
                             <div class="text-xs text-green-400">₹${rupees}</div>
                         </div>
                    </div>
                    ${actionsHtml}
                `;
                container.appendChild(card);
            });
        }

        // --- Actions ---
        function processWithdrawal(id, userId, status, amount) {
            // Mobile friendly Alert
            Swal.fire({
                title: status === 'approved' ? 'Approve Payment?' : 'Reject Request?',
                text: status === 'approved' ? `Mark ${amount} pts as paid` : 'Refund points to user balance',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: status === 'approved' ? '#10b981' : '#ef4444',
                cancelButtonColor: '#334155',
                confirmButtonText: 'Confirm',
                background: '#1e293b',
                color: '#fff',
                customClass: {
                    confirmButton: 'w-full mb-2',
                    cancelButton: 'w-full'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const updates = {};
                    updates[`withdrawals/${id}/status`] = status;
                    updates[`users/${userId}/withdrawals/${id}/status`] = status;
                    
                    if (status === 'rejected') {
                        db.ref(`users/${userId}`).once('value').then(snap => {
                            const u = snap.val();
                            updates[`users/${userId}/balance`] = (u.balance || 0) + amount;
                            updates[`users/${userId}/withdrawn`] = Math.max(0, (u.withdrawn || 0) - amount);
                            db.ref().update(updates);
                        });
                    } else {
                        db.ref().update(updates);
                    }
                    
                    // Show toast
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'bottom-end',
                        showConfirmButton: false,
                        timer: 3000,
                        background: '#334155',
                        color: '#fff'
                    });
                    Toast.fire({
                        icon: 'success',
                        title: 'Updated successfully'
                    });
                }
            });
        }

        function toggleUserBlock(uid, isBlocked) {
            const action = isBlocked ? "Unblock" : "Block";
            db.ref(`users/${uid}/isBlocked`).set(!isBlocked);
        }

        // Bottom Sheet Logic
        function openEditSheet(uid, bal) {
            document.getElementById('editUserUid').value = uid;
            document.getElementById('newBalanceInput').value = bal;
            
            document.getElementById('editSheetOverlay').classList.remove('hidden');
            // Small delay to allow CSS transition
            setTimeout(() => {
                document.getElementById('editSheet').classList.add('active');
            }, 10);
        }

        function closeSheet() {
            document.getElementById('editSheet').classList.remove('active');
            setTimeout(() => {
                document.getElementById('editSheetOverlay').classList.add('hidden');
            }, 300);
        }

        function saveUserBalance() {
            const uid = document.getElementById('editUserUid').value;
            const bal = parseInt(document.getElementById('newBalanceInput').value);
            
            if(!isNaN(bal) && bal >= 0) {
                db.ref(`users/${uid}/balance`).set(bal).then(() => {
                    closeSheet();
                    Swal.fire({
                        toast: true,
                        position: 'top',
                        icon: 'success',
                        title: 'Balance Updated',
                        showConfirmButton: false,
                        timer: 2000,
                        background: '#334155',
                        color: '#fff'
                    });
                });
            }
        }

        // Search Logic
        document.getElementById('userSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u => 
                (u.name && u.name.toLowerCase().includes(term)) || (u.email && u.email.toLowerCase().includes(term))
            );
            renderUsers(filtered);
        });

        // Activity Helper
        function renderRecentActivity() {
            const list = document.getElementById('recentActivityList');
            list.innerHTML = '';
            const recent = allWithdrawals.slice(0, 4);
            
            if(recent.length === 0) {
                list.innerHTML = '<div class="text-xs text-gray-500 text-center">No activity yet</div>';
                return;
            }

            recent.forEach(w => {
                const color = w.status === 'approved' ? 'text-green-400' : (w.status === 'rejected' ? 'text-red-400' : 'text-yellow-400');
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center text-sm border-b border-slate-700/50 last:border-0 pb-2 mb-2 last:mb-0 last:pb-0';
                div.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full ${w.status === 'approved' ? 'bg-green-500' : (w.status === 'rejected' ? 'bg-red-500' : 'bg-yellow-500')} mr-3"></div>
                        <span class="text-gray-300 truncate w-24">${w.userName}</span>
                    </div>
                    <span class="${color} font-bold text-xs capitalize">${w.status}</span>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
